   <div><h1>Dados do Cliente</h1><br>
    <label for="nome"></label>
    <input type="text" id="cxnome" class="cxnome" placeholder="digite o nome do cliente" required><br/>

    <label for="valor"></label>
    <input type="number" id="cxvalor" min="0" required step="0.01" placeholder="valor da diaria"><br>
    <button onClick="calcular()">calcular</button>
    <button>limpar</button>
    <button>sair</button>
</div>
